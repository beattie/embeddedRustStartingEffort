[package]
name = "gpio-direct-blinky"
version = "0.1.0"
edition = "2018"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
rtt-target = { version = "0.3.1", features = ["cortex-m"] }
panic-halt = "1.0.0"
defmt = "0.3.10"

[dependencies.microbit]
version = "0.12.0"
optional = true

[dependencies.microbit-v2]
version = "0.12.0"
optional = true

[features]
v1 = ["microbit"]
v2 = ["microbit-v2"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
